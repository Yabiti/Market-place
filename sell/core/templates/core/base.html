{% load static %}
<!DOCTYPE html>
<html>
    <head charset="utf-8">

        <title>{% block title %} {% endblock %} | Sell</title>
        <link href="{% static 'core/yab.css' %}" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <h1>Puddle</h1>

                    <nav>

                        <a href="{% url 'item:new' %}" class="nav-link">New Item</a> 
                    </nav>
                {% if request.user.is_authenticated %}
                {% else %}        
                    <div class="auth-container">
                        <a href="{% url 'core:signup' %}" class="signup-link">Sign up</a>

        <div class="head">

    </body>
</html>
