{% extends 'core/base.html' %}

{% load static %}
<link href="{% static 'core/styles.css' %}" rel="stylesheet">

{% block title %} New Conversation{% endblock %}

{% block body %}
<h1>New conversation</h1>
<div class="glue">
    {% for conversation in conversations %}
    <a href="#">
        <div class="gla">
            <img src="{{conversation.item.image.url}}">
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
