{% extends 'core/base.html' %}

{% load static %}
<link href="{% static 'core/styles.css' %}" rel="stylesheet">

{% block title %}Conversation{% endblock %}

{% block body %}
<h1>Conversation</h1>
<div class="glue">
    {% for message in conversation.message.all %}
        <div class="gla">
            <p><strong>{{message.created_by.username}} @ {{message.created_at}}</strong></p>
            <p>{{ message.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
